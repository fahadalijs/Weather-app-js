<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f8ff;
            font-family: 'Arial', sans-serif;
        }
        .weather-card {
            background-color: #ffffff;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        }
        .weather-card h1 {
            font-size: 2.5rem;
        }
        .weather-card img {
            width: 100px;
        }
    </style>
</head>
<body>
    <h1 class="text-center mt-3">Weather App</h1> 

    <!-- input field -->
    <div class="container mt-5">
        <form id="form" class="d-flex justify-content-center">
            <input id="city" class="form-control me-2" type="text" placeholder="Enter a city name" aria-label="City" style="max-width: 400px;">
            <button class="btn btn-primary" type="submit">Check Weather</button>
        </form>

        <!-- Weather card -->
        <div id="card" class="weather-card mt-5 text-center mx-auto" style="max-width: 600px;"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="./app.js"></script>
</body>
</html>
